<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Chat - Puter.js</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #0f1724; color: #fff;
      display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: rgba(255,255,255,0.04); padding: 20px; border-radius: 12px;
      width: 90%; max-width: 500px; }
    textarea { width: 100%; height: 100px; border-radius: 8px; padding: 10px;
      border: none; background: transparent; color: #fff; }
    button { margin-top: 10px; padding: 10px 14px; border: none;
      background: linear-gradient(90deg,#7c3aed,#06b6d4); border-radius: 8px;
      color: #fff; cursor: pointer; }
    #answer { margin-top: 12px; color: #9aa4b2; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h2>BooChat-A.I</h2>
    <textarea id="prompt" placeholder="Gõ câu hỏi của bạn..."></textarea>
    <button id="askBtn">Gửi</button>
    <div id="answer">Câu trả lời sẽ hiển thị ở đây.</div>
  </div>

  <!-- Kết nối Puter.js -->
  <script src="https://js.puter.com/v2/"></script>
  <script>
    const askBtn = document.getElementById('askBtn');
    const promptEl = document.getElementById('prompt');
    const answerEl = document.getElementById('answer');

    askBtn.addEventListener('click', async () => {
      const prompt = promptEl.value.trim();
      if (!prompt) {
        answerEl.textContent = 'Vui lòng nhập câu hỏi.';
        return;
      }
      answerEl.textContent = '⏳ Đang tìm câu trả lời...';

      try {
        const response = await puter.ai.chat(prompt, { model: 'gpt-4.1-nano' });
        answerEl.textContent = response;
      } catch (err) {
        answerEl.textContent = 'Lỗi khi gọi AI: ' + err.message;
      }
    });
  </script>
</body>
</html>
