<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BooChat-AI</title>
  <style>
    :root {
      --bg: #000814;        /* Đen xanh */
      --card: #001d3d;      /* Xanh đậm */
      --text: #e0f7ff;      /* Xanh nhạt chữ */
      --accent: #00b4d8;    /* Xanh dương sáng */
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--card);
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-box {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      font-size: 20px;
      padding: 5px 10px;
      border-radius: 5px;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg-wrapper {
      margin-bottom: 10px;
    }
    .msg {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .msg.user {
      background: var(--accent);
      color: #000;
      align-self: flex-end;
    }
    .msg.assistant {
      background: var(--card);
      border: 1px solid var(--accent);
    }
    .meta {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 2px;
    }
    footer {
      background: var(--card);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    footer input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      flex: 1;
    }
    footer button {
      padding: 8px 12px;
      background: var(--accent);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .version {
      font-size: 12px;
      text-align: center;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-box">UP2</div>
    <h1>BooChat-A.I</h1>
  </header>

  <main id="messages"></main>

  <footer>
    <div style="display: flex; gap: 5px;">
      <input id="prompt" type="text" placeholder="Nhập tin nhắn..." />
      <button onclick="sendPrompt()">Gửi</button>
    </div>
    <div class="version">Phiên bản 17.5.9.2</div>
  </footer>

  <script>
    const promptEl = document.getElementById('prompt');
    const messagesEl = document.getElementById('messages');
    let isTyping = false;

    function addMessageToCurrent(sender, text) {
      const wrap = document.createElement('div');
      wrap.className = 'msg-wrapper';
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.textContent = text;
      wrap.appendChild(msg);
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = sender === 'user' ? 'Bạn' : 'AI';
      wrap.appendChild(meta);
      messagesEl.appendChild(wrap);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function extractAssistantText(data) {
      try {
        if (typeof data === 'string') return data;
        if (data?.output?.text) return data.output.text;
        if (data?.text) return data.text;
        return JSON.stringify(data);
      } catch {
        return '';
      }
    }

    async function sendPrompt() {
      const prompt = promptEl.value.trim();
      if (!prompt) return;
      if (isTyping) return alert('Đang chờ phản hồi — vui lòng đợi.');

      addMessageToCurrent('user', prompt);
      promptEl.value = '';
      isTyping = true;

      const typingWrap = document.createElement('div');
      typingWrap.className = 'msg-wrapper';
      const typingMsg = document.createElement('div');
      typingMsg.className = 'msg assistant';
      typingMsg.innerHTML = '<em>⏳ Đang tạo phản hồi...</em>';
      typingWrap.appendChild(typingMsg);
      messagesEl.appendChild(typingWrap);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      try {
        let res = await fetch("https://00cd1052-a412-4ea9-a768-5cee607ff3ec-00-100shs7nm9x8k.worf.replit.dev/getkey", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        let data = await res.json();
        const assistantText = extractAssistantText(data) || '[Không có nội dung trả lời]';

        typingWrap.remove();
        addMessageToCurrent('assistant', assistantText);

      } catch (err) {
        typingWrap.remove();
        addMessageToCurrent('assistant', 'Lỗi khi gọi AI: ' + (err?.message || err));
      } finally {
        isTyping = false;
      }
    }
  </script>
</body>
</html>
