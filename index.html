<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Ghép Mã QR vào Ảnh</title>
    <style>
        /* CSS Cơ Bản */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .image-selection img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 4px;
            transition: border-color 0.2s;
        }
        .image-selection img.selected {
            border-color: #007bff;
        }
        #result-canvas {
            display: block;
            margin-top: 20px;
            border: 1px solid #ccc;
            max-width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Công Cụ Ghép Mã QR vào Ảnh</h1>

        <div class="section">
            <h2>Bước 1: Chọn Ảnh Nền</h2>
            <div class="image-selection">
                <img id="img1" src="https://via.placeholder.com/300x200?text=Ảnh+Nền+1" alt="Ảnh Nền 1" data-url="https://via.placeholder.com/600x400?text=Ảnh+Nền+1" onclick="selectBackground(this)">
                <img id="img2" src="https://via.placeholder.com/300x200/4e73df/ffffff?text=Ảnh+Nền+2" alt="Ảnh Nền 2" data-url="https://via.placeholder.com/600x400/4e73df/ffffff?text=Ảnh+Nền+2" onclick="selectBackground(this)">
            </div>
            <p>Ảnh nền đã chọn: <span id="selected-bg-name">Chưa chọn</span></p>
        </div>

        <div class="section">
            <h2>Bước 2: Tải Lên Mã QR</h2>
            <input type="file" id="qr-upload" accept="image/*">
            <p>Mã QR đã tải: <span id="uploaded-qr-name">Chưa tải</span></p>
        </div>

        <div class="section">
            <h2>Bước 3: Tạo Ảnh Kết Quả</h2>
            <button onclick="generateImage()">Tạo Ảnh Ghép QR</button>
            <p id="error-message" style="color: red; margin-top: 10px;"></p>
        </div>

        <div class="section">
            <h2>Ảnh Kết Quả</h2>
            <canvas id="result-canvas" width="600" height="400"></canvas>
            <button id="download-button" style="margin-top: 10px; display: none;" onclick="downloadImage()">Tải Xuống</button>
        </div>
    </div>

    <script>
        // JavaScript Xử Lý Tương Tác
        let selectedBgUrl = null;
        let qrFile = null;

        // Xử lý chọn ảnh nền
        function selectBackground(imgElement) {
            // Xóa class 'selected' khỏi tất cả ảnh
            document.querySelectorAll('.image-selection img').forEach(img => {
                img.classList.remove('selected');
            });

            // Thêm class 'selected' vào ảnh vừa chọn
            imgElement.classList.add('selected');
            selectedBgUrl = imgElement.getAttribute('data-url');
            document.getElementById('selected-bg-name').textContent = imgElement.alt;
        }

        // Xử lý tải file QR
        document.getElementById('qr-upload').addEventListener('change', (event) => {
            qrFile = event.target.files[0];
            if (qrFile) {
                document.getElementById('uploaded-qr-name').textContent = qrFile.name;
            } else {
                document.getElementById('uploaded-qr-name').textContent = 'Chưa tải';
            }
        });

        // Xử lý nút "Tạo Ảnh Ghép QR"
        function generateImage() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';
            document.getElementById('download-button').style.display = 'none';

            if (!selectedBgUrl || !qrFile) {
                errorMessage.textContent = 'Vui lòng chọn Ảnh Nền và tải lên Mã QR.';
                return;
            }

            const canvas = document.getElementById('result-canvas');
            const ctx = canvas.getContext('2d');

            const bgImage = new Image();
            const qrImage = new Image();

            // 1. Tải Ảnh Nền
            bgImage.onload = () => {
                // Đảm bảo Canvas có kích thước bằng ảnh nền
                canvas.width = bgImage.width;
                canvas.height = bgImage.height;
                ctx.drawImage(bgImage, 0, 0);

                // 2. Tải Mã QR
                qrImage.onload = () => {
                    // *** LOGIC GHÉP ẢNH CANVAS ***
                    
                    // a. Xác định kích thước và vị trí QR (ví dụ: 25% chiều rộng ảnh nền)
                    const qrSize = Math.min(bgImage.width, bgImage.height) * 0.25; 
                    
                    // b. Tính toán vị trí chính giữa
                    const x = (bgImage.width - qrSize) / 2;
                    const y = (bgImage.height - qrSize) / 2;

                    // c. Ghép mã QR vào ảnh nền
                    ctx.drawImage(qrImage, x, y, qrSize, qrSize);

                    document.getElementById('download-button').style.display = 'block';
                    errorMessage.textContent = 'Đã tạo ảnh thành công!';
                };
                
                qrImage.onerror = () => {
                    errorMessage.textContent = 'Lỗi khi tải file Mã QR.';
                };

                // Đọc file QR đã tải lên
                const reader = new FileReader();
                reader.onload = (e) => {
                    qrImage.src = e.target.result;
                };
                reader.readAsDataURL(qrFile);
            };

            bgImage.onerror = () => {
                errorMessage.textContent = 'Lỗi khi tải Ảnh Nền.';
            };
            bgImage.src = selectedBgUrl; // Bắt đầu tải ảnh nền
        }

        // Xử lý tải ảnh về máy
        function downloadImage() {
            const canvas = document.getElementById('result-canvas');
            const dataURL = canvas.toDataURL('image/png'); // Chuyển canvas thành định dạng PNG
            
            const link = document.createElement('a');
            link.download = 'anh_ghep_qr_bo.png';
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
