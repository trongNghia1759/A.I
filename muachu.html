<!DOCTYPE html>
<html lang="vi">
<head>
<link rel="stylesheet" href="styles.css"> 

  <meta charset="UTF-8">
  <title>Mưa Chữ Tình Yêu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="muachu_style.css"> 
</head>
<body>

  <button class="menu-toggle">☰</button>

  <div class="side-menu">
    
      <a href="index.html">Trang Chủ</a>
      <a href="banggia.html">Bảng Giá</a>
      <a href="khodv.html">Kho Dịch Vụ Khách</a>
      <a href="khoad.html">Kho Dịch Vụ Admin</a>
      <a href="taoqr.html">Tạo QR từ link</a>
      <a href="muachu.html">Mưa Chữ</a>
      <a href="share.html">Nguồn Tài Nguyên Miễn Phí</a>
   
   
  </div>

  <canvas id="canvas"></canvas>

  <div id="centerText"></div>

  <textarea id="userText" rows="10" placeholder="Nhập những gì bạn muốn:
(VD: lời chúc, tỏ tình, ...)
Tối đa 10 dòng"></textarea>
  <button id="setTextButton">Sử dụng chữ này</button>
  <div id="errorMsg"></div>
  <button id="startButton">BẮT ĐẦU</button>

  <div id="bottomNotice">
    Xoay ngang màn hình để có trải nghiệm tốt nhất
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const centerText = document.getElementById('centerText');
    const startButton = document.getElementById('startButton');
    const userTextInput = document.getElementById('userText');
    const setTextButton = document.getElementById('setTextButton');
    const errorMsg = document.getElementById('errorMsg');
    const menuToggle = document.querySelector('.menu-toggle');
    const sideMenu = document.querySelector('.side-menu');
    const bottomNotice = document.getElementById('bottomNotice');

    let messages = [];
    let messageIndex = 0;
    let isStarted = false;

    // Ký tự cho hiệu ứng mưa
    const texts = ['L', 'O', 'V', 'E']; 
    const fontSize = 16;
    let columns;
    let drops;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    }

    function initialize() {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      startButton.addEventListener('click', startShow);
      setTextButton.addEventListener('click', handleSetText);
      menuToggle.addEventListener('click', () => {
        sideMenu.classList.toggle('open');
      });
    }

    function drawRain() {
      if (!isStarted) return;
      // Hiệu ứng mờ dần
      ctx.fillStyle = 'rgba(0,0,0,0.05)'; 
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Màu chữ mưa
      ctx.fillStyle = '#f584b7'; 
      ctx.font = `${fontSize}px Arial`;
      
      for (let i = 0; i < drops.length; i++) {
        // Chọn ngẫu nhiên ký tự L, O, V, E
        const text = texts[Math.floor(Math.random() * texts.length)]; 
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        // Đặt lại giọt mưa khi nó rơi hết hoặc ngẫu nhiên
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(drawRain);
    }

    function showNextMessage() {
      if (messageIndex >= messages.length) return;
      
      // Hiển thị thông điệp
      centerText.style.display = 'block';
      centerText.innerText = messages[messageIndex];
      
      // Sau 2 giây, ẩn thông điệp và chuẩn bị hiển thị cái tiếp theo
      setTimeout(() => {
        centerText.style.display = 'none';
        messageIndex++;
        setTimeout(showNextMessage, 500); // Khoảng thời gian giữa các thông điệp
      }, 2000);
    }

    function startShow() {
      if (isStarted) return;
      isStarted = true;
      bottomNotice.style.display = 'none';
      startButton.style.display = 'none';
      drawRain();
      showNextMessage();
    }

    function handleSetText() {
      const lines = userTextInput.value.trim().split('\n').filter(l => l.trim() !== '');
      if (lines.length < 1 || lines.length > 10) {
        errorMsg.textContent = "Vui lòng nhập tối thiểu 1 dòng và tối đa 10 dòng!";
        errorMsg.style.display = 'block';
        return;
      }
      messages = lines;
      userTextInput.style.display = 'none';
      setTextButton.style.display = 'none';
      errorMsg.style.display = 'none';
      startButton.style.display = 'block';
    }

    // Khởi tạo ứng dụng
    initialize();
  </script>
</body>
</html>
